<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UM Restaurant Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-container">
        Score: <span id="current-score">0</span>/5
    </div>

    <h1>UM Restaurant Guessing Game</h1>

    <!-- Question 1 -->
    <div class="question">
        <img src="images/panda.jpg" alt="Restaurant 1" data-next-src="images/panda-after.jpg">
        <p>Guess the restaurant</p>
        <div class="button-container">
            <button onclick="checkAnswer(this, 'Panda Express')">Starbucks</button>
            <button onclick="checkAnswer(this, 'Smoothie King')">Smoothie King</button>
            <button onclick="checkAnswer(this, 'Daybreak')">Daybreak</button>
            <button class="correct" onclick="checkAnswer(this, 'Panda Express')">Panda Express</button>
        </div>
    </div>

    <!-- Question 2 -->
    <div class="question">
        <img src="images/tacos.jpg" alt="Restaurant 2" data-next-src="images/tacos-after.jpg">
        <p>Guess the restaurant</p>
        <div class="button-container">
            <button onclick="checkAnswer(this, 'Tossed')">Tossed</button>
            <button onclick="checkAnswer(this, 'Halal Shack')">Halal Shack</button>
            <button class="correct" onclick="checkAnswer(this, 'Tacos and Tattoos')">Tacos and Tattoos</button>
            <button onclick="checkAnswer(this, 'Pollo Tropical')">Pollo Tropical</button>
        </div>
    </div>

    <!-- Question 3 -->
    <div class="question">
        <img src="images/corner.jpg" alt="Restaurant 3" data-next-src="images/corner-after.jpg">
        <p>Guess the restaurant</p>
        <div class="button-container">
            <button onclick="checkAnswer(this, 'Tossed')">Tossed</button>
            <button class="correct" onclick="checkAnswer(this, 'Corner Deli')">Corner Deli</button>
            <button onclick="checkAnswer(this, 'The Market')">The Market</button>
            <button onclick="checkAnswer(this, 'Vicky\'s Cafe')">Vicky's Cafe</button>
        </div>
    </div>

    <!-- Question 4 -->
    <div class="question">
        <img src="images/rat.jpg" alt="Restaurant 4" class="rectangle-image" data-next-src="images/rat-after.jpg">
        <p>Guess the restaurant</p>
        <div class="button-container">
            <button class="correct" onclick="checkAnswer(this, 'The Rat')">The Rat</button>
            <button onclick="checkAnswer(this, 'Corner Deli')">Corner Deli</button>
            <button onclick="checkAnswer(this, 'Sushi Maki')">Sushi Maki</button>
            <button onclick="checkAnswer(this, 'Vicky\'s Cafe')">Vicky's Cafe</button>
        </div>
    </div>

    <!-- Question 5 -->
    <div class="question">
        <img src="images/halfmoon.jpg" alt="Restaurant 5" data-next-src="images/halfmoon-after.jpg">
        <p>Guess the restaurant</p>
        <div class="button-container">
            <button onclick="checkAnswer(this, 'The Rat')">The Rat</button>
            <button onclick="checkAnswer(this, 'Corner Deli')">Corner Deli</button>
            <button onclick="checkAnswer(this, 'Sushi Maki')">Sushi Maki</button>
            <button class="correct" onclick="checkAnswer(this, 'Half Moon')">Half Moon</button>
        </div>
    </div>

    <script>
        let score = 0;
    const scoreElement = document.getElementById('current-score');

    function checkAnswer(button, correctAnswer) {
        button.classList.add("clicked");
    const isCorrect = button.classList.contains("correct");
    const question = button.closest(".question");
    const buttons = question.querySelectorAll("button");
    const image = question.querySelector('img');

    // Disable all buttons
    buttons.forEach(btn => btn.disabled = true);

    // Update score
    if (isCorrect) {
        score++;
        scoreElement.textContent = score;
    }

    // Visual feedback
    button.classList.add(isCorrect ? "correct" : "incorrect");

    // Change the image after 500ms
    setTimeout(() => {
        if (image.dataset.nextSrc) {
            image.classList.add('changed');
            setTimeout(() => {
                image.src = image.dataset.nextSrc;
                image.classList.remove('changed');
            }, 500); // Matches CSS transition duration
        }
    }, 1000);
    
    }
    </script>
</body>
</html>
